<!DOCTYPE html>
<html lang="en-US" class="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Evergreen | Walahanduwa Tea</title>
  <meta name="description" content="Premium tea from Walahanduwa Tea Factory">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="56x56" href="images/icon.png">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script src="js/tailwindconfig.js"></script>

  <!-- Main Style CSS -->
  <link rel="stylesheet" href="css/styles2.css" type="text/css" media="all">
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-poppins transition-colors duration-300">

  <!-- Dark Mode Toggle Button -->
<!-- Dark Mode Toggle Icon -->
<div class="fixed top-4 right-4 z-[1000]">
  <button id="darkModeToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow hover:scale-105 transition">
    <!-- Light (Sun) Icon -->
    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m8.485-8.485l-.707.707M4.222 4.222l-.707.707M21 12h-1M4 12H3m16.485 4.243l-.707-.707M4.222 19.778l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
    </svg>

    <!-- Dark (Moon) Icon -->
    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
    </svg>
  </button>
</div>


  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-[#e0f2e9] dark:bg-gray-800 z-[999] flex flex-col justify-center items-center">
    <div class="relative w-[70px] h-[55px] bg-[#3e8e41] rounded-b-[35px] shadow-md flex items-center justify-center animate-cup">
      <!-- Steam -->
      <div class="absolute w-[7px] h-[35px] bg-white/70 rounded-full top-[-25px] left-[15px] animate-steam1"></div>
      <div class="absolute w-[7px] h-[35px] bg-white/70 rounded-full top-[-25px] left-[35px] animate-steam2"></div>
      <div class="absolute w-[7px] h-[35px] bg-white/70 rounded-full top-[-25px] left-[50px] animate-steam3"></div>

      <!-- Handle -->
      <div class="absolute right-[-18px] top-[12px] w-[22px] h-[22px] border-[5px] border-[#3e8e41] rounded-full"></div>

      <!-- Plate -->
      <div class="absolute bottom-[-12px] w-[90px] h-[12px] bg-[#2c6e3e] rounded-full shadow-md"></div>
    </div>

    <p class="mt-5 text-[#2c6e3e] dark:text-green-400 text-[18px] font-bold uppercase tracking-wider animate-text">
      Brewing the best tea for you...
    </p>
  </div>

  <!-- Popup -->
  <div id="popup" class="fixed top-0 left-0 w-full h-full bg-black/60 backdrop-blur-sm flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg text-center max-w-md mx-4">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">This Page Under Construction</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">We're working hard to bring you this page. Please check back soon!</p>
      <button onclick="closePopup()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        OK
      </button>
    </div>
  </div>

  <script>
    // Load saved theme on startup
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Hide loader and show popup after 3 seconds
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('popup').classList.remove('hidden');
      }, 500);
    }, 3000);

    // Close popup and redirect
    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
      window.location.href = 'ourshop.html';
    }

    // Close popup when clicking outside
    document.getElementById('popup').addEventListener('click', function (e) {
      if (e.target === this) {
        closePopup();
      }
    });
  </script>
</body>
</html>
